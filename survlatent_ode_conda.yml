name: survlatent_ode
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.8.18  # Specify your Python version here
  - numpy=1.24.4
  - pandas=2.0.3
  - matplotlib=3.7.3
  - scikit-learn=1.3.2
  - scikit-survival=0.22.1
  - pytorch=2.1.1
  - torchvision
  - cudatoolkit  # Replace with the version compatible with your CUDA (if using GPU)
  - tqdm=4.66.1
  - lifelines=0.27.8
  - scipy=1.10.1
  - ipykernel=6.26.0
  - ipdb=0.13.13
  - pip
  - pip:
    - torchdiffeq==0.2.3  # This will install the latest version from PyPI
